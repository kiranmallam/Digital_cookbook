<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>update</title>
  <!-- bootstrap links -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!-- Awesome Fonts Icons link -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@500&display=swap"
    rel="stylesheet" />

  <!-- StyleSheet -->
  <style>
    body {
      font-family: 'montserrat';
    }

    #title {
      background-color: #fcf8f8;
      color: rgb(11, 10, 10);
      z-index: 1;
    }

    h1 {
      font-family: "Montserrat";
      font-size: 3.5rem;
      line-height: 1.5;
    }

    h2 {
      font-family: "Montserrat";
      font-size: 3rem;
      color: #fff;
    }

    p {
      color: black;
    }

    .container-fluid {
      padding: 0 15% 7%;
    }

    .iphone {
      position: absolute;
      width: 550px;
      right: 15%;
      top: 35%;
      border-radius: 25px;
      /* box-shadow: 2px 2px 25px rgb(50, 49, 49); */
      margin-bottom: 4px;
    }

    /* Navigation Bar */

    .navbar-brand {
      font-family: "Ubuntu";
      font-size: 2rem;
      font-weight: bold;
      color: black;
    }

    .navbar {
      padding-bottom: 1.5rem;
      color: black;
      background-color: #fcf8f8;
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 0 18px;
    }

    .nav-link {
      font-size: 1.2rem;
      color: black;
    }

    .stacking {
      position: relative;
    }

    @media (max-width:990px) {
      .iphone {
        position: static;
        transform: rotate(0);
        margin-top: 1.5rem;
      }

      #title {
        text-align: center;
      }
    }

    .footer-btn {
      transition: .5s;
    }

    .footer-btn:hover {
      box-shadow: 1px 1px 10px black;
    }

    #footer {
      text-align: center;
      padding: 5%;
      z-index: -1;
      background-color: #fcf8f8;
    }

    .footer-icon {
      padding: 10px 15px;
    }

    .info {
      box-sizing: border-box;
      /* box-shadow: 2px 2px 25px rgb(78, 77, 77); */
      border-radius: 25px;
      padding: 4%;
      text-align: center;

    }

    .info a {
      cursor: pointer;
      font-size: 25px;
    }

    .image {
      box-sizing: border-box;
      border-radius: 25px;
      box-shadow: 5px 5px 10px rgb(101, 99, 99);
      margin-bottom: 30px;
      width: 300px;
      height: 350px;
    }

    .search {
      border-radius: 20px;
      border: 1px solid black;
    }

    .form1 input {
      border-radius: 10px;
      border: 2px black solid;
      line-height: 1.5rem;
    }

    .form1 {
      line-height: 3;
    }

    .main {
      padding: 10% 20%;
    }
  </style>
</head>

<body>
  <!-- Title -->
  <div class="stacking">
    <section id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->

        <nav class="navbar navbar-expand-lg sticky-top back">
          <a class="navbar-brand" href="/">Digital CookBook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/content">Contents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin">User Login</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="row">
            <h3 style="color:green;font-size:45px;text-align:center;text-shadow:2px 1px 2px gray  ">Update Recipe
              Details Here</h3>
            <div class="col-lg-6">
              <p style="color:red;font-size:25px;margin-top:20px;">{{m}}</p>
              <form action="/updatedata" class="form1" method="post">
                Name of the Recipe : <br>
                <input type="text" name="name"> <br>
                Ingredients : <br>
                <input type="text" name="ingredient"><br>
                Procedure : <br>
                <textarea name="process" cols="30" rows="5"></textarea><br>
                <input type="submit" value="Update" class="btn btn-lg btn-success">
              </form>
            </div>
            <div class="col-lg-6">
              <img class="iphone"
                src="https://img.freepik.com/free-photo/misal-pav-is-popular-maharashtrian-street-food-usal-sprouts-curry-topped-with-onions-tomatoes-farsan-chutney_466689-74294.jpg?w=996&t=st=1667020359~exp=1667020959~hmac=165a99aa860607787195c72658e13db34de674f204e3521fbb35851a6d8ec397"
                alt="update image" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
